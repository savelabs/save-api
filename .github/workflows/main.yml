name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.1
      with: 
        node-version: 12.x
        
    # Instalar as dependÃªndicas do NPM/Yarn
    - name: Install dependencies
      run: yarn
    
    # Executar a build
    - name: Run build
      run: yarn build
      
    # Copiar pasta dist para dentro do Azure
    - name: Copy dist to Azure
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}
        source: "dist"
        target: "test"
    
